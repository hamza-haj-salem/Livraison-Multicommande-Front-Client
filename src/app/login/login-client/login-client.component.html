<div class="bg_gray">

    <div class="container margin_30">
        <div class="page_header">
            <div class="breadcrumbs">
                <ul>
                    <li><a>Home</a></li>
                    <li><a >Login</a></li>
                    
                </ul>
            </div>
            <h1>Se Connecter Ou S'inscrire</h1>
        </div>
        <!-- /page_header -->
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-6 col-md-8">
                <div class="box_account">
                    <h3 class="client">Déja Client </h3>
                    <div class="form_container">
                        <div class="row no-gutters">
                            <div class="col-lg-6 pr-lg-1">
                                <a href="#0" class="social_bt facebook">Login with Facebook</a>
                            </div>
                            <div class="col-lg-6 pl-lg-1">
                                <a href="#0" class="social_bt google">Login with Google</a>
                            </div>
                        </div>
                        <div class="divider"><span>Or</span></div>
                        <div class="form-group">
                            <input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Email*">
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="motDePasse" name="motDePasse"  type="password" class="form-control" id="password_in" value=""
                                placeholder="Password*">
                        </div>
                        <div class="clearfix add_bottom_15">
                            <div class="checkboxes float-left">
                                <label class="container_check">Enregistrer données
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="float-right"><a id="forgot" href="javascript:void(0);">mot de passe oublié?</a></div>

                        </div>
                        <div  class="text-center"><input (click)="login()" type="submit" value="Log In" class="btn_1 full-width"></div>
                        <div id="forgot_pw">
                            <div class="form-group">
                                <input type="email" class="form-control" name="email_forgot" id="email_forgot"
                                    placeholder="Type your email">
                            </div>
                            <p>A new password will be sent shortly.</p>
                            <div class="text-center"><input type="submit" value="Reset Password" class="btn_1"></div>
                        </div>
                    </div>
                    <!-- /form_container -->
                </div>
                <!-- /box_account -->
                
            </div>
            <div class="col-xl-6 col-lg-6 col-md-8">
                <div class="box_account">
                    <h3 class="new_client">Nouveau Client</h3> <small class="float-right pt-2">* Required Fields</small>
                    <div class="form_container">
                        <div class="form-group">
                            <input [(ngModel)]="nvClient.email" type="email" class="form-control" name="email" id="email_2" placeholder="Email*">
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="nvClient.motDePasse" type="password" class="form-control" name="password_in_2" id="password_in_2" value=""
                                placeholder="Mot De Passe*">
                        </div>
                        <hr>
                        <div class="form-group">
                            <input [(ngModel)]="nvClient.nom" type="text" class="form-control" name="nom" id="nom_2" placeholder="Nom*">
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="nvClient.prenom" type="text" class="form-control" name="prenom" id="prenom" placeholder="Prenom*">
                        </div>
                        <div class="row no-gutters">
                            <div class="col-md-12 form-group">
                                <div class="custom-select-form">
                                    <select class="wide add_bottom_15" name="adresse"
                                        [(ngModel)]="nvClient.adresse" id="country">
                                        <option value="">Choisir une adresse</option>
                                        <option value="Tunis">Tunis</option>
                                        <option value="Ben Arous">Ben Arous</option>
                                        <option value="Bizerte">Bizerte</option>
                                        <option value="Nabel">Nabel</option>
                                        <option value="Sfax">Sfax</option>
                                        <option value="Sousse">Sousse</option>
                                        <option value="Monastir">Monastir</option>
                                        <option value="Kasserine">Kasserine</option>
                                        <option value="Gafsa">Gafsa</option>
                                        <option value="Gabes">Gabes</option>
                                        <option value="Mednine">Mednine</option>
                                        <option value="Tataouine">Tataouine</option>
                                        <option value="Sidi Bouzid">Sidi Bouzid</option>
                                        <option value="Selyena">Selyena</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- /row -->
                        
                       
                       
                        <hr>
                        <div class="form-group">
                            <label class="container_check">Accepter <a href="#0">les conditions</a>
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div style="color: red;" *ngIf="msgErr">{{msgErr}}</div>
                        <div class="text-center"><input (click)="register()" type="submit" value="Register" class="btn_1 full-width"></div>
                    </div>
                    <!-- /form_container -->
                </div>
                <!-- /box_account -->
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!--/main-->
