<div class="bg_gray">

    <div class="container margin_30">
        <div class="page_header">
            <div class="breadcrumbs">
                <ul>
                    <li><a>Home</a></li>
                    <li><a>Login</a></li>

                </ul>
            </div>
            <h1>Se Connecter Ou S'inscrire</h1>
        </div>
        <!-- /page_header -->
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-6 col-md-8">
                <div class="box_account">
                    <h3 class="client">Déja Client </h3>
                    <div class="form_container">
                        <div class="row no-gutters">
                            <div class="col-lg-6 pr-lg-1">
                                <a href="#0" class="social_bt facebook">Login with Facebook</a>
                            </div>
                            <div class="col-lg-6 pl-lg-1">
                                <a href="#0" class="social_bt google">Login with Google</a>
                            </div>
                        </div>
                        <div class="divider"><span>Or</span></div>
                        <div class="form-group">
                            <input [(ngModel)]="email" name="email" type="email" class="form-control"
                                placeholder="Email*">
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="motDePasse" name="motDePasse" type="password" class="form-control"
                                id="password_in" value="" placeholder="Password*">
                        </div>
                        <div class="clearfix add_bottom_15">
                            <div class="checkboxes float-left">
                                <label class="container_check">Enregistrer données
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="float-right"><a id="forgot" href="javascript:void(0);">mot de passe oublié?</a>
                            </div>

                        </div>
                        <div class="text-center"><input (click)="login()" type="submit" value="Log In"
                                class="btn_1 full-width"></div>
                        <div id="forgot_pw">
                            <div class="form-group">
                                <input type="email" class="form-control" name="email_forgot" id="email_forgot"
                                    placeholder="Type your email">
                            </div>
                            <p>A new password will be sent shortly.</p>
                            <div class="text-center"><input type="submit" value="Reset Password" class="btn_1"></div>
                        </div>
                    </div>
                    <!-- /form_container -->
                </div>
                <!-- /box_account -->

            </div>
            <div class="col-xl-6 col-lg-6 col-md-8">

                <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
                    <div class="text-center">
                        <img [src]="imgSrc" width="200px" height="150px" (click)="fileUploader.click()">
                    </div>
                    <div class="form-group">
                        <label>Choisir photo du profil</label>
                        <input accept="image/*" class="form-control" type="file" #fileUploader
                            formControlName="imageUrl" (change)="showPreview($event)">


                    </div>







                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" formControlName="email">
                    </div>


                    <div class="form-group">
                        <label>mot de passe</label>
                        <input type="text" class="form-control" name="motDePasse" formControlName="motDePasse">
                    </div>

                    <div class="form-group">
                        <label>Nom</label>
                        <input type="text" class="form-control" name="nom" formControlName="nom">
                    </div>


                    <div class="form-group">
                        <label>Pren</label>
                        <input type="text" class="form-control" name="prenom" formControlName="prenom">
                    </div>

                    <div class="form-group">
                        <label>Adresse</label>
                        <input type="text" class="form-control" name="adresse" formControlName="adresse">
                    </div>

                    <div class="form-group">
                        <label>Numéro de télephone</label>
                        <input type="number" class="form-control" name="numTelephone" formControlName="numTelephone">
                    </div>





                    <div class="text-center"><input  type="submit" value="S'inscrire"
                        class="btn_1 full-width"></div>
                    
                </form>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!--/main-->
