<div id="page">
    <div class="bg_gray">
        <div class="container margin_30">
            <div class="page_header">
                <div class="breadcrumbs">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Category</a></li>
                        <li>Page active</li>
                    </ul>
                </div>
                <h1>Cart page</h1>
            </div>
            <!-- /page_header -->
            <table class="table table-striped cart-list">
                <thead>
                    <tr>
                        <th>
                            Product
                        </th>
                        <th>
                            Price
                        </th>
                        <th>
                            Quantity
                        </th>
                        <th>
                            Subtotal
                        </th>
                        <th>

                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let l of listeLigneCommandeCommandee">
                        <td>
                            <div class="thumb_cart">
                                <img style="width: 50px;" src="{{l.produit.imageUrl}}" data-src="{{l.produit.imageUrl}}"
                                    class="lazy" alt="Image">
                            </div>
                            <span class="item_cart">{{l.produit.idProduit}} : {{l.produit.description}}</span>
                        </td>
                        <td>
                            <strong>{{l.produit.prix}}</strong>
                        </td>
                        <td>
                            <div class="numbers-row">
                                <input type="text" value="{{l.quantite}}" id="quantity_1" class="qty2"
                                    name="quantity_1">
                                <div (click)="ajoutQuantite(l)" class="inc button_inc">+</div>
                                <div (click)="retireQuantite(l)" class="dec button_inc">-</div>
                            </div>
                        </td>
                        <td>
                            <strong>{{l.prixParQuantite}}</strong>
                        </td>
                        <td class="options">
                            <a (click)="supprimerLigneCommande(l)"><i class="ti-trash"></i></a>
                        </td>
                    </tr>

                </tbody>
            </table>

            <div class="row add_top_30 flex-sm-row-reverse cart_actions">
                <div class="col-sm-4 text-right">
                    <button (click)="mettreAJourCommande()" type="button" class="btn_1 gray">Update Cart</button>
                </div>
                <div class="col-sm-8">
                    <div class="apply-coupon">
                        <div class="form-group form-inline">
                            <input type="text" name="coupon-code" value="" placeholder="Promo code"
                                class="form-control"><button type="button" class="btn_1 outline">Apply Coupon</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /cart_actions -->

        </div>
        <!-- /container -->

        <div class="box_cart">
            <div class="container">
                <div class="row justify-content-end">
                    <div class="col-xl-4 col-lg-4 col-md-6">
                        <ul>

                            <li style="color: red;">
                                <h4><span style="color: red;"><b>Total :</b> <b>{{Total}}</b></span> </h4>
                            </li>
                        </ul>
                        <div>
                            <a *ngIf="verifierCommande" href="verifierCommande" class="btn_1 full-width cart">Terminer Commande</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /box_cart -->

    </div>

</div>
